<!doctype html>
<html lang="en" ng-app="superTodo">
<head>
    <meta charset="utf-8">
    <title>SUPER TODO - TA-DAM!!!</title>

    <!-- JQuery -->
    <script type="text/javascript" src="static/lib/jquery/jquery-2.1.4.min.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="static/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="static/js/controllers.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="static/lib/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="static/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Less -->
    <link rel="stylesheet/less" type="text/css" href="static/style.less">
    <script type="text/javascript" src="static/lib/less/less.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="static/lib/font-awesome/css/font-awesome.min.css">
    

</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				Header
			</div>
		</div>

		<div class="row">
			<div class="col-md-3" ng-controller="FoldersListCtrl">
				<ul class="folders">
					<li ng-repeat="folder in folders">
						<p>{{folder.name|angular}}</p>
					</li>
				</ul>
			</div>
			<div class="col-md-9" ng-controller="StickersListCtrl">
				<p><a href="/newsticker">Add new sticker</a></p>
				<!-- {% block content %}
				{% endblock %} -->

				Search: <input ng-model="query">
				Sort by:
		        <select ng-model="orderProp">
		          <option value="title">Alphabetical</option>
		          <option value="created">Newest</option>
		        </select>

				<ul class="stickers">
					<li class="sticker" ng-repeat="sticker in stickers | filter: query | orderBy: orderProp">
						{% include "sticker.html" %}
					</li>
				</ul>

			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				Footer
			</div>
		</div>

	</div>

    <!-- Modal -->
    <div class="modal fade" id="stickerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body sticker">
                    {% include "sticker.html" %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
