<span class="tasks-title" ng-hide="tasks.length">Has no tasks</span-->
<div ng-init="createForm = false" ng-click="createForm = true" ng-hide="createForm">
    <i role="button" class="fa fa-plus"> Create a task </i>
</div>
<div ng-show="createForm">
    <form class="form-horizontal">
        <div class="input-group">
            <input type="text" ng-model="tasks.formTaskText" ng-blur="createForm = false" focus-on="createForm">
            <button class="btn btn-link btn-xs" ng-click="addTask(sticker)"><i class="fa fa-plus"></i></button>
        </div>
    </form>
</div>

<ul class="tasks">
    <li ng-repeat="task in tasks">
        <span class="done-{{ task.status }}" ng-click="changeStatus($event, task)">{{ task.text }}</span>
        <button class="btn btn-link btn-xs" ng-click="deleteTask($index)"><i class="fa fa-close"></i></button>
    </li>
</ul>
