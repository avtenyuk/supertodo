<div class="container-fluid">{{stickers}}

    <div class="row">
        <div class="col-md-12">
            Header
        </div>
    </div>

    <div class="row">
        <div class="col-md-3" ng-controller="FoldersListCtrl">
            <ul class="folders">
                <li ng-repeat="folder in folders">
                    <p>{{folder.name|angular}}</p>
                </li>
            </ul>
        </div>
        <div class="col-md-9" ng-controller="StickersListCtrl">
            <p><a href="/newsticker">Add new sticker</a></p>
            <!-- {% block content %}
            {% endblock %} -->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
              <option value="title">Alphabetical</option>
              <option value="created">Newest</option>
            </select>

            <ul class="stickers">
                <li class="sticker" ng-repeat="sticker in stickers | filter: query | orderBy: orderProp">
                    <div class="header">
                        <span class="title">
                            {{sticker.title|angular}}
                        </span>
                        <span class="buttons">
                            <i class="fa fa-clock-o"></i>
                            <i class="fa fa-cog"></i>
                            <i class="fa fa-close"></i>
                        </span>
                    </div>
                    <div class="body">
                        <p class="memo">{{sticker.memo|angular}}</p>
                        <ul class="tasks">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>10</li>
                            <li>11</li>
                        </ul>
                    </div>
                    <div class="footer">
                        <span class="date">
                            {{sticker.created|angular}}
                        </span>
                        <span class="buttons">
                            <a type="button" class="btn btn-link" data-toggle="modal" data-target="#stickerModal">
                                <i class="fa fa-arrows-alt"></i>
                            </a>
                        </span>
                    </div>
                </li>
            </ul>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            Footer
        </div>
    </div>

</div>
