<p><a href="/newsticker">Add new sticker</a></p>

Search: <input ng-model="query">
Sort by:
<select ng-model="orderProp">
  <option value="title">Alphabetical</option>
  <option value="created">Newest</option>
</select>

<button class="btn btn-default" ng-click="addSticker()"><i class="fa fa-plus"> New sticker</i></button>

<ul class="stickers">

    <li class="sticker" id="sticker-{{ sticker.id }}" ng-repeat="sticker in stickers | filter: query | orderBy: orderProp">

        <div class="header">
            <span class="title">
                {{ sticker.title }}
            </span>
            <span class="buttons">
                <i role="button" class="fa fa-clock-o"></i>
                <i role="button" class="fa fa-cog"></i>
                <i role="button" class="fa fa-close" ng-click="deleteSticker(sticker, $index)"></i>
            </span>
        </div>

        <div class="body">

            <!--p class="memo">{{ sticker.memo }}</p>
            <span>Total: {{ sticker.getTotalTasks() }}</span>
            <span>{{ sticker.getToggleStatus().title }} ended: <button class="btn btn-link" ng-click="sticker.toggleEndedTasks()"><i class="fa fa-toggle-{{ sticker.getToggleStatus().status }}"></i></button></span-->

            <div ng-controller="TaskListCtrl">
                <ng-include src="'static/templates/tasks.html'" onload="sticker_id = sticker.id"></ng-include>
            </div>

        </div>

        <div class="footer">
            <span class="date">
                {{ sticker.created | date:'dd-MM-yyyy HH:mm' }}
            </span>
            <span class="buttons">
                <a class="btn btn-link" href="#/sticker/{{ sticker.id }}"><i class="fa fa-arrows-alt"></i></a>
            </span>
        </div>

    </li>
</ul>
